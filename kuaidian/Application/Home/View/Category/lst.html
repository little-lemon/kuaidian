<layout name="Index/header_footer" />

<div class="panel-body">
<div class="panel-default">
<form class="form-inline definewidth m20" action="__SELF__" method="get">  
    分类名称：
    <input type="text" name="catname" id="catname"class="abc input-default" placeholder="输入分类名称搜索" value="">&nbsp;&nbsp;  
        <button type="submit" class="btn btn-primary">查询</button>&nbsp;&nbsp; 
        <button type="button" class="btn btn-success" id="addnew">添加分类</button>
</form>
</div>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th width="2%"><input id="ids" type="checkbox"/></th>
        <th>分类ID</th>
        <th>分类名称</th>
        <th>添加时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <if condition="!empty($data)">
    <foreach name="data" item="vo">
        <tr>
        <td><input type="checkbox" name="ids" value="{$vo['id']}"/></td>
        <td>{$vo['id']}</td>
        <td>{$vo['name']}</td>
        <td><if condition="$vo['caddtime']">{$vo['caddtime']|date="Y-m-d H:i:s",###}<else />0</if></td>
        <!-- <td><a href="<?php echo U('edit?id='.$vo['id']); ?>"  id ><font color="blue">修改</font></a></td> -->
       <td><a href="javascript:void(0);"  class="edit"  _catid="{$vo['id']}">修改</a></td>
        </tr>   
    </foreach>	
    <else />
        <tr><td colspan="11">没有相关结果!</td></tr>
    </if>
</table>
	<div style="margin-left: 35px;margin-top: 10px;position: absolute;">选中项：<span id="del" style="color:#0088cc;cursor:pointer;">删除</span></div>
    <div class="digg" style="margin-top:10px;float:right;margin-right: 30px;">
               {$page}
    </div>
</div>
<script type ="text/javascript" src="__PUBLIC__/artDialog/artDialog.js?skin=default"></script>
<script type ="text/javascript" src="__PUBLIC__/artDialog/plugins/iframeTools.js"></script>
<script>
$(function() {
	//添加分类
	$('#addnew').click(function(){
		//window.location.href="{:U('Category/add')}";
		art.dialog.open(
				"{:U('Category/add')}",{
					id:'add_dialog',
					title:'添加分类',
					width:550,
					height:200,
					lock:true,
					close:function(){
						art.dialog.open.origin.location.href="{:U('Category/lst')}";
					}
				});
	});
	
	//全选设置
	$('#ids').click(function(){
	       if($(this).is(':checked')){
	           $(this).parents('table').find('input[type=checkbox]').prop("checked", true);
	       }
	       else{
	           $(this).parents('table').find('input[type=checkbox]').prop("checked", false);
	       }
	   });
	
 	//删除设置
	$('#del').click(function(){
		var _checkbox = $('table').find('input[name=ids]');
		var str = '';
		_checkbox.each(function(){
			if($(this).is(':checked')){
				str += $(this).val()+',';
			}
		});
		if(str == ''){
			alert('空');
			return false;
		}
		else{
				var d = art.dialog({
					title:'提示',
					content:'确定要删除选中项吗?',
					lock:true,
					cancel:true,
					width:300,
					ok:function(){
						$.ajax({
							typr:"GET",
							url:"<?php echo U('ajaxCatDel','',FALSE)?>/catids/"+str,
							success:function(data)
							{
								window.location.reload(); 
							}
						});
					},
					okValue: '确定',
					cancelValue: '关闭'
				});
		}
	});
 	
 	//修改设置
 	 $('.edit').click(function(){
 		var catid = $(this).attr('_catid');
 		if($.trim(catid) == '' ){
 			return false;
 		}
 		art.dialog.open(
 				"{:U('edit')}?id="+catid,{
 					id:'edit_dialog',
 					title:'修改分类',
 					width:550,
 					height:200,
 					lock:true,
 					close:function(){
 						art.dialog.open.origin.location.href="{:U('Category/lst')}";
 					}
 				});
 	});
 	
});
