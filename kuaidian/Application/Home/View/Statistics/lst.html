<layout name="Index/header_footer" />


		<!-- <div class="panel panel-default"> -->
			<div class="panel-heading" style="background-color:#FFFFFF;">
				<form class="form-inline"  action="{:U('Statistics/lst')}"  method="post" >
					时间：
					<input onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" type="text" name="from-date"  id="from-date" class="abc input-default"  placeholder="选择起始时间"  value="{$date.from}"  />
					-
					<input onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" type="text" name="to-date"  id="to-date" class="abc input-default" placeholder="选择结束时间"  value="{$date.to}" />
					&nbsp;&nbsp; 
					<button type="submit" class="btn btn-primary">查询</button> &nbsp;&nbsp; 
					<a href="javascript:void(0);"  onclick="exportExcel(this);" class="btn btn-primary" >导出报表</a>  <!--  onclick="exportExcel(this);"  -->
				</form>
			</div>
			<table class="table table-bordered table-hover">
			<if condition="!empty($data)">
			    <tr id="width">
			        <th style="text-align:left;">菜品名称</th>
			        <th style="text-align:left;">菜品价格</th>
			        <th style="text-align:left;">销量</th>
			    </tr>
			    <foreach name="data" item="vo">
				<tr>
					<td style="text-align:left;max-width:650px">{$vo.goods_name}</td>
					<td  style="text-align:left;">{$vo.goods_price}</td> 
					<td  style="text-align:left;">{$vo.counts}</td>
				</tr> 
				</foreach>
				 <tr><td colspan="3"><span style="color:red;display:block;text-align:right;">总销量：{$totalNum}份&nbsp;&nbsp;&nbsp;&nbsp;总收入：{$toalPrice}元</span></td></tr>
			<else />
				<tr><td colspan="11">没有统计信息!</td></tr>
			</if>
			</table>
		<!--  </div>-->
<script type ="text/javascript" src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
<script>
$('#height').click(function(){
	var height = $(this).outerHeight(); 
	alert(height);
});

$('#width').click(function(){
	var width = $(this).width(); 
	alert(width);
});

function exportExcel(th){
    var fromDate = $('#from-date').val();
    var toDate = $('#to-date').val();
    window.location.href="{:U('Statistics/exportExcel')}/?from-date="+fromDate +"&to-date="+toDate;
}
