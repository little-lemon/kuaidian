<layout name="Layout/layout" />
<script src="__PUBLIC__/User/js/pick.js"></script>
<link rel="stylesheet" href="__PUBLIC__/User/css/pick.css">
	
<!--主体部分-->
<div class="container" style=" padding:0px;">
	<div style="margin-top:60px ;">
		<div class="row" style="margin:0 auto;">
			<!--订单左侧栏-->
			<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" style="padding-right:15px; margin-bottom:10px;">
				<div style="width: 180px;height:55px;background: url(__PUBLIC__/User/images/order/myorder.png);text-align:center;line-height:55px;">
					<a href="{:U('Index/order')}" style="color:#000000;font-weight:800;">
						摘单列表
					</a>
				</div>
			</div>
			<!--/订单左侧栏-->
			
			<!--订单右侧栏-详细信息-->
			<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10" style="padding-right:15px;">
				<if condition="!empty($orderData)">
				<foreach name="orderData" item="vo">
				<div class="panel panel-default">
					<div class="panel-body" style="font-size:14px;">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  line_height"><b>{$vo.storename}</b></div>
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  line_height" ><b>地址：</b>{$vo.storeaddress}</div>
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4  line_height"><b>订单号：</b>{$vo.order_number}</div>
						<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8  line_height"><b>下单时间：</b>{$vo.add_times}</div>
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 line_height"><b>手机：</b>{$vo.scr_tel}</div>
						<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 line_height"><b>送餐地址：</b>{$vo.scr_address}</div>
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 line_height"><b>总金额：</b><em class="tooltips">{$vo.total_price}元</em></div>
						<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10" style="margin-top:10px;"><button type="submit" class="btn btn-primary pickBtn" style="width:120px;">摘单</button></div>
					</div>
				</div>
				</foreach>
				<else/>
				<div class="panel panel-default">
					<div class="panel-body" style="font-size:14px;">
						摘单列表为空
					</div>
				</div>
				</if>
			</div>
			<!--/订单右侧栏-详细信-->
			
			<!-- 摘单模态框声明 -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
				<!-- 窗口声明 -->
				<div class="modal-dialog" role="document"  style="width:300px;">
					<!-- 内容声明 -->
					<div class="modal-content">
					
			 		</div>
				</div>
			</div>
			<!-- /摘单模态框声明 -->
		
		</div>
	</div>
</div>
<!--/主体部分-->
<script>
</script>
