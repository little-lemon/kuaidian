<layout name="Index/header_footer" />

<form action="" method="post"  id="form_eidt">
    <table class="table table-bordered table-hover">
    	 <input type="hidden" name="id" value="{$admin.id}" />
        <tr>
            <td width="18%" class="tableleft">分类名称</td>
            <td>
            <input type="text" name="name" value="{$catData.name}" autocomplete="off" placeholder="分类名称"required />
            (如:主食、配菜、饮品、套餐...)
            </td>
        </tr>
        <tr>
        <input type="hidden" name="id"  value="{$catData.id}" id="catid">
        <tr>
            <td class="tableleft" id="tips" style="color:red;text-align:center;"></td>
            <td>
                <button type="submit" class="btn btn-primary" type="button">保存</button>              &nbsp;&nbsp;
                <button type="button" class="btn btn-success" name="backid" id="backid">返回</button>
            </td>
        </tr>
    </table>
</form>
<script>
	$(function(){
		$('#backid').click(function(){
			window.location.href="{:U('Category/lst')}";
		});
	});
