<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
    <title></title>
    <!--让IE用最新模式渲染,获得更好的效果-->
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <!--视口，viewport，指的就是手机端可见窗口（去掉导航栏、菜单栏、地址栏之后的窗口）
    再添加视口这段代码之前，设备会按照桌面电脑的分辨率去渲染整个页面，然后再按照比例显示到手机上
    添加强制按照手机的屏幕分辨率渲染页面-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/style.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Bootstrap/css/bootstrap.min.css">
    <script src="__PUBLIC__/Bootstrap/js/jquery.min.js"></script>
    <script src="__PUBLIC__/Bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/Home/js/jquery-1.11.1.js"></script>
</head>

<body>
<div class="col-lg-10 cus-content">
	<div class="panel panel-default">
		<!-- <div class="panel panel-default"> -->
			<div class="panel-heading" style="background-color:#FFFFFF;">
				<form role="form" class="form-inline">
					<div class="form-group">
						<input type="text" placeholder="请输入订单号" class="form-control">
						<button class="btn btn-primary form-control">查询</button>
						<button class="btn btn-primary form-control"  id="exportExcel">导出报表</button>
					</div>
				</form>
			</div>
			<table class="table table-bordered table-hover">
			<if condition="!empty($data)">
			    <tr id="width">
			        <th style="text-align:left;">菜品名称</th>
			        <th style="text-align:left;">菜品价格</th>
			        <th style="text-align:left;">销量</th>
			    </tr>
			    <foreach name="data" item="vo">
				<tr>
					<td style="text-align:left;max-width:650px">{$vo.goods_name}</td>
					<td  style="text-align:left;">{$vo.goods_price}</td> 
					<td  style="text-align:left;">{$vo.counts}</td>
				</tr> 
				</foreach>
				 <tr><td colspan="3"><span style="color:red;display:block;text-align:right;">总销量：{$totalNum}份&nbsp;&nbsp;&nbsp;&nbsp;总收入：{$toalPrice}元</span></td></tr>
			<else />
				<tr><td colspan="11">没有统计信息!</td></tr>
			</if>
			</table>
		<!--  </div>-->
	</div>
</div>
<script>
$('#height').click(function(){
	var height = $(this).outerHeight(); 
	alert(height);
});

$('#width').click(function(){
	var width = $(this).width(); 
	alert(width);
});

$('#exportExcel').click(function(){
	//(function(){
		//var _this = $(th);
		//var date = $('#date').val();
		//window.location.href="{:U('Index/exportExcel')}/?date="+date;
		window.location.href="{:U('Statistics/exportExcel')}";
	//})();
});

</script>
</body>
