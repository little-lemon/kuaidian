<layout name="Index/header_footer" />


		<!-- <div class="panel panel-default"> -->
			<div class="panel-heading" style="background-color:#FFFFFF;">
				<form class="form-inline"  action="{:U('Statistics/lst')}"  method="post" >
					时间：
					<input onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" type="text" name="from-date"  id="from-date" class="abc input-default"  placeholder="选择起始时间"  value="{$date.from}"  />
					-
					<input onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" type="text" name="to-date"  id="to-date" class="abc input-default" placeholder="选择结束时间"  value="{$date.to}" />
					&nbsp;&nbsp; 
					<button type="submit" class="btn btn-primary">查询</button> &nbsp;&nbsp; 
					<a href="javascript:void(0);"  onclick="exportExcel(this);" class="btn btn-primary" >导出报表</a>  <!--  onclick="exportExcel(this);"  -->
				</form>
			</div>
			<if condition="!empty($data)">
				<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
				<div id="main" style="height:400px;width:400px;"></div>
			<else />
				<div style="margin:10px 0 10px 5px;">本店目前暂无销量</div>
			</if>
		<!--  </div>-->
<script type ="text/javascript" src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
<script src="__PUBLIC__/echarts/echarts.js"></script>
<script>
$('#height').click(function(){
	var height = $(this).outerHeight(); 
	alert(height);
});

$('#width').click(function(){
	var width = $(this).width(); 
	alert(width);
});

function exportExcel(th){
    var fromDate = $('#from-date').val();
    var toDate = $('#to-date').val();
    window.location.href="{:U('Statistics/exportExcel')}/?from-date="+fromDate +"&to-date="+toDate;
} 

//var arr = "<?php var_dump($data);?>" 
//alert(arr.length);
//var aarr=eval(arr);  

//"<?php ?>"
// 路径配置
require.config({
    paths: {
        echarts: '__PUBLIC__/echarts'
    }
});
 // 使用
require(
    [
        'echarts',
        'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载  'stack','tiled'
		'echarts/chart/line',
		'echarts/chart/scatter', 
    ],
    function (ec) {
    	// 基于准备好的dom，初始化echarts图表
        var myChart = ec.init(document.getElementById('main')); 

    	/* for(i=0;i<salesData.length;i++){  
 	       if(aarr[i]['id']==did){  
 	           console.dir(aarr[i]['id']);  
 	           $('#dwlxr').html(aarr[i]['name']);  
 	           $('#dwlxrsj').html(aarr[i]['tel']);  
 	           $('#zzzn').html(aarr[i]['duty']);  
 	       }
 	    }   */
        var option = {
        	title: {
        		show:true,
        		text:'销量图',
        		x:'center',
        		y:'bottom',
        		textStyle:{
        			fontSize: 18,
        		    fontWeight: 'bolder',
        		    color: '#333'
        		}
        	},
            tooltip: {
                show: true
            },
            legend: {
            	x:'left',
                data:['销量']
            },
            toolbox:{
				show:true,
				feature:{
					mark:{show:true},
					dataView:{show:true,readOnly:false},
					magicType:{show:true,type:['line','bar','stack','tiled']},
					restore:{show:true},
					saveAsImage:{show:true}
				}
			},
            xAxis : [
                {
                    type : 'category',
                    data : ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    "name":"销量",
                    "type":"bar",
                    "data":[5, 20, 40, 10, 10, 20]
                }
            ]
        };

        // 为echarts对象加载数据 
        myChart.setOption(option); 
    }
);
