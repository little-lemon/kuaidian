<layout name="Index/header_footer" />

<div class="panel-body">
<table class="table table-bordered table-hover definewidth m10">
	<tr>
           <td width="10%" class="tableleft my">当前账号</td>
           <td>{$admin.username}<if condition="!empty($admin['truename'])">({$admin.truename})</if></td>
       </tr>
       <tr>
           <td class="tableleft">级别</td>
           <td>超级管理员</td>
       </tr>
       <tr>
           <td class="tableleft">餐厅名</td>
           <td>{$admin.storename}</td>
       </tr>
       <tr>
           <td class="tableleft">手机号</td>
           <td><if condition="!empty($admin['tel'])">{$admin['tel']}<else />--</if></td>
       </tr>
       <tr>
           <td class="tableleft">状态</td>
           <td><if condition="$admin.status == 1"><font color="#5bb75b">正常</font><else /><font color="red">禁用</font></if></td>
       </tr>
       <tr>
           <td class="tableleft">加盟时间</td>
           <td><if condition="!empty($admin['addtime'])">{$admin['addtime']||date="Y-m-d H:i:s",###}<else />0</if></td>
       </tr>
          <tr>
              <td colSpan=2 style="padding-left:160px;">
                  <button type="button" class="btn btn-success" name="backid" id="backid">修改信息</button>
              </td>
          </tr>
</table>
</div>
<script>
	$(function(){
		$('#backid').click(function(){
			window.location.href="{:U('Store/edit')}";
		});
	});
